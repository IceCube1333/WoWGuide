	<script>
		$(function() {
			$('.sameHt').matchHeight();
	
			$('.miniHt').matchHeight();
			
			$('.border').mouseenter(function(){
//				$(this).hide();
				var name = $(this).attr('id');
				
				$('.sidePhoto').remove();
				
				$('#photo').removeClass('col-md-6');
				$('#photo').addClass('col-md-offset-1 col-md-5 test');
				$('#BTNcolor').addClass('radius');
				$('#warrior').addClass('noBtmRt');
				$('#druid').addClass('btmBorder');
				
				var warrior = "warrior";
				var warlock = "warlock";
				var shaman = "shaman";
				var rogue = "rogue";
				var priest = "priest";
				var paladin = "paladin";
				var monk = "monk";
				var mage = "mage";
				var hunter = "hunter";
				var druid = "druid";
				var demon = "demon";
				var knight = "knight";
				
				if (name.toLowerCase() == warrior.toLowerCase()) {
//						alert(name);
					$('.newImg').append('<img class="addedImg" src="../WoW%20Guide%20Photos/WarriorMain.jpg">');
				} else if (name.toLowerCase() == warlock.toLowerCase()) {
					
					$('.newImg').append('<img class="addedImg" src="../WoW%20Guide%20Photos/WarlockMain.jpg">');
				} else if (name.toLowerCase() == shaman.toLowerCase()) {
					
					$('.newImg').append('<img class="addedImg" src="../WoW%20Guide%20Photos/ShamanMain.jpg">');
				} else if (name.toLowerCase() == rogue.toLowerCase()) {
					
					$('.newImg').append('<img class="addedImg" src="../WoW%20Guide%20Photos/RogueMain.jpg">');
				} else if (name.toLowerCase() == priest.toLowerCase()) {
					
					$('.newImg').append('<img class="addedImg" src="../WoW%20Guide%20Photos/PriestMain.jpg">');
				} else if (name.toLowerCase() == paladin.toLowerCase()) {
					
					$('.newImg').append('<img class="addedImg" src="../WoW%20Guide%20Photos/PaladinMain.jpg">');
				} else if (name.toLowerCase() == monk.toLowerCase()) {
					
					$('.newImg').append('<img class="addedImg" src="../WoW%20Guide%20Photos/MonkMain.jpg">');
				} else if (name.toLowerCase() == mage.toLowerCase()) {
					
					$('.newImg').append('<img class="addedImg" src="../WoW%20Guide%20Photos/MageMain.jpg">');
				} else if (name.toLowerCase() == hunter.toLowerCase()) {
					
					$('.newImg').append('<img class="addedImg" src="../WoW%20Guide%20Photos/HunterMain.jpg">');
				} else if (name.toLowerCase() == druid.toLowerCase()) {
					
					$('.newImg').append('<img class="addedImg" src="../WoW%20Guide%20Photos/DruidMain.jpg">');
				} else if (name.toLowerCase() == demon.toLowerCase()) {
					
					$('.newImg').append('<img class="addedImg" src="../WoW%20Guide%20Photos/DemonMain.jpg">');
				} else if (name.toLowerCase() == knight.toLowerCase()) {
					
					$('.newImg').append('<img class="addedImg" src="../WoW%20Guide%20Photos/DeathKnightMain.jpg">');
				}
				
			}).mouseleave(function(){
				$('.addedImg').remove();
				$('#photo').addClass('col-md-6');
				$('#BTNcolor').removeClass('radius');
				$('#photo').removeClass('col-md-offset-1 col-md-5');
				$('#warrior').removeClass('noBtmRt');
				$('#druid').removeClass('btmBorder');
				$('.newImg').append('<img class="sidePhoto" src="../WoW%20Guide%20Photos/WoWClassesMain.jpg">');
